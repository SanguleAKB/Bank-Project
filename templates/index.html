<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIComplaintHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
        }
        .header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            border-bottom: 2px solid #cccccc;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .message {
            margin-bottom: 25px;
            max-width: 80%;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 1.75rem;
            line-height: 1.4;
        }
        .user-message {
            background-color: #f0f0f0;
            color: #000000;
            border-radius: 15px 15px 0 15px;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e0e0e0;
            color: #000000;
            border-radius: 15px 15px 15px 0;
            margin-right: auto;
        }
        .input-container {
            padding: 40px;
            background-color: #ffffff;
            border-top: 2px solid #cccccc;
        }
        .input-group {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-control {
            background-color: #f8f8f8;
            color: #000000;
            border: 2px solid #cccccc;
            border-radius: 12px;
            font-size: 1.75rem;
            padding: 15px;
            height: 100px;
        }
        .form-control:focus {
            background-color: #f8f8f8;
            color: #000000;
            border-color: #999999;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: #666666;
        }
        .btn-primary {
            background-color: #000000;
            color:ffffff;
            border: none;
            border-radius: 12px;
            font-size: 1.75rem;
            padding: 15px 30px;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #333333;
            color: #ffffff;
        }
        .chat-container::-webkit-scrollbar {
            width: 12px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #ffffff;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #999999;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="header">
        AIComplaintHub
    </div>

    <div class="chat-container" id="chat-box">
        {% if result %}
            <div class="message bot-message">
                {{ result|safe }}
            </div>
        {% endif %}
        <div class="message bot-message">
            Do you have any queries or complaints that AIComplaintHub can assist you with today? ðŸ˜Š
        </div>
        
    </div>

    <div class="input-container">
        <div class="input-group">
            <textarea class="form-control" id="user-input" rows="2" name="textarea" placeholder="Type your complaint here..."></textarea>
            <button class="btn btn-primary" id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) {
                const userDiv = document.createElement('div');
                userDiv.className = 'message user-message';
                userDiv.textContent = message;
                chatBox.appendChild(userDiv);

                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `textarea=${encodeURIComponent(message)}`,
                })
                .then(response => response.text())
                .then(data => {
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = data;
                    const botMessage = tempDiv.querySelector('.bot-message');

                    if (botMessage) {
                        chatBox.appendChild(botMessage);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    } else {
                        console.error('Bot message not found in response.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching response:', error);
                });

                userInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
